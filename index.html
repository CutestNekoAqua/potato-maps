<!doctype html>
<html lang="en">
<!-- Der Head -->

<head>
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
    type="text/css" />
    <link rel="stylesheet" href="bulma.css" type="text/css" />
    <link rel="stylesheet" href="own.css" type="text/css" />
    // <link rel="shortcut icon" href="favicon.png" />
  <style>
    html, body, #map {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden
    }
    #header {
      position: absolute;
                bottom: 1em;
                left: 1em;
                width: 570;
                z-index: 20000;
                background-color: rgba(0, 0, 0, 0.5);
                margin: 0;
                color: white;
                padding: 0 0.5em 0.5em 0.5em;
    }

    .custom-zoom{
      top: .5em;
      left: .5em;
    }
    .custom-zoom button{
      background-color: rgba(40, 40, 40, .7);
      border-radius: 50%;
    }

  </style>
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
  <title>Potat0 Maps</title>
</head>

<body>
  <!-- Die Buttons/Der Button -->
  <div id="header">
    <div id="description">
      <div class="divider"></div>
    </div>  
    <div id="buttons"></div>
  </div>
  
  <!-- Die Karte -->
  <div id="map"></div>

  <!-- Anfang vom Javascript -->
  <script type="text/javascript">
    window.onload = function () {
      /* Definierung von Long und Lat */
      

      var poi0 = { name: "Kulturfabrik", id: "kufa", coordinates: [14.245475, 51.438972], description: "Das Soziokulturelle Zentrum für Hoyerswerda und die Region. Braugasse 1, 02977 Hoyerswerda"};
      var poi1 = { name: "ZCOM", id: "hoyzcom", coordinates: [14.25608, 51.43744], description: "Das Zuse-Computer-Museum lehrt die Geschichte des ersten Computers und wer diesen Erfand. D.-Bonhoeffer-Str. 1-3, 02977 Hoyerswerda" };
      var poi2 = { name: "Johanneum", id: "hoyjohanneum", coordinates: [14.24694, 51.43609], description: "Das Johanneum ist eine Christliche Schule in Hoyerswerda mit Gymnasial und Oberschulklassen. Fischerstraße 5, 02977 Hoyerswerda" };
      var poi3 = { name: "Foucault", id: "hoyfoucault", coordinates: [14.25319, 51.43650], description:  "Das Léon-Foucault-Gymnasium fördert Schüler in z.B. dem mathematisch-naturwissenschaftlichen, oder dem künstlerischen Gebiet. Straße des Friedens 26, 02977 Hoyerswerda" };
      var poi4 = { name: "Lausitzer Platz", id: "hoylausplatz", coordinates: [14.26245, 51.43843], description:  "In diesem Einkaufscenter kann man in 66 Geschäften shoppen oder bummeln. Lausitzer Platz 1-3, 02977 Hoyerswerda" };
      var poi5 = { name: "Waldfriedhof", id: "hoywaldfriedhof", coordinates: [14.2856, 51.44086], description:  "Der Waldfriedhof Hoyerswerda ist ein in der Nähe von Hoyerswerda liegender Friedhof. Am Waldfriedhof 2, 02977 Hoyerswerda" };
      
      var locations = [poi0, poi1, poi2, poi3, poi4, poi5];

      var iconStyle = new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 10],
          anchorXUnits: 'fraction',
          anchorYUnits: 'pixels',
          src: 'icon.png'
        })
      });

      var descriptionDiv = document.getElementById('description');

      function createClickListener(locObj) {
        return function() {
          var point = ol.proj.fromLonLat(locObj.coordinates);
          var size = map.getSize();
          view1.setCenter(ol.proj.fromLonLat(locObj.coordinates))
          view1.setZoom(17)
          console.log(locObj.id);
          descriptionDiv.innerHTML = locObj.description;
        }
      }

      var buttonsDiv = document.getElementById('buttons');
     
      // pins
      var iconFeatureList = [];
      var textFeatureList = [];
      for (var locIndex in locations) {
        var locObj = locations[locIndex];
        var buttonelement = document.createElement('button');
        buttonelement.setAttribute('id', locObj.id);
        buttonelement.setAttribute("class", "button is-primary")
        buttonelement.innerHTML = locObj.name;
        var divider = document.createElement('div');
        divider.setAttribute('class', 'divider')
        buttonsDiv.appendChild(divider)
        buttonsDiv.appendChild(buttonelement);
     
        
        /* Damit etwas passiert, wenn man auf den Button klickt */
        buttonelement.addEventListener('click', createClickListener(locObj))

        var textStyle = new ol.style.Style({
        text: new ol.style.Text({
          text: locObj.name,
          offsetY: 17,
          scale: 1.5
        })
      });

        var iconFeature = new ol.Feature({
          geometry: new ol.geom.Point(ol.proj.fromLonLat(locObj.coordinates)),
        });
        iconFeature.setStyle(iconStyle);
        iconFeatureList.push(iconFeature);
      
      var textFeature = new ol.Feature({
          geometry: new ol.geom.Point(ol.proj.fromLonLat(locObj.coordinates)),
        });
        textFeature.setStyle(textStyle);
        textFeatureList.push(textFeature);
      }
      /* Die verschiedenen Layer */
      var vectorSource = new ol.source.Vector({
        features: iconFeatureList
      });
      var vectorSource2 = new ol.source.Vector({
        features: textFeatureList
      });

      var vectorLayer1 = new ol.layer.Vector({
        source: vectorSource,
        minResolution: 0,
        maxResolution: 30
      });
      var vectorLayer2 = new ol.layer.Vector({
        source: vectorSource2,
        minResolution: 4,
        maxResolution: 10
      });

      /* Für die Karte benötigtes Zeug */
      var properties = {
        center: ol.proj.fromLonLat(poi0.coordinates),
        zoom: 17,
        minZoom: 2,
        maxZoom: 19
      }
      var view1 = new ol.View(properties)

      var map = new ol.Map({
        target: 'map',
        layers: [

          new ol.layer.Tile({
            source: new ol.source.OSM()
          }), vectorLayer1, vectorLayer2

        ],
        controls: [
        new ol.control.Zoom({
        className: 'custom-zoom'
      })
        ],
        view: view1
      });
    }
  </script>
</body>

</html>
