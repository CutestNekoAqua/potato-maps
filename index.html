<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 50%;
        width: 100%;
      }
    </style>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <title>Potat0 Maps</title>
  </head>
  <body>
    <h2>Navigieren: </h2>
    <form method="post" id="myForm">
      <label>Longtiude
        <input type="text" name="Coordinates" id="coords1">
      </label>
      <label>Lattiude
        <input type="text" name="Coordinates" id="coords2">
      </label>
      <label><input type="submit" value="Absenden" /><label>
    </form>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      let args = window.location.search;
      console.log(args);
        let long = 14.2454676;
        let lat = 51.4390602;
      args.split('?');
      if (args[1] != null) {
      let fullcords = args[1];
      fullcords.split(',');
        let long = fullcords[0];
        let lat = fullcords[1];
      } else {
        let long = 14.2454676;
        let lat = 51.4390602;
      }
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([long, lat]),
          zoom: 19
        })
      });
      document.getElementById('myForm').onsubmit = function () {
        
        let long1 = document.getElementById('coords1');
        let lat1 = document.getElementById('coords2');
          console.log("Long: " + long + " Lat: " + lat);
        window.location.href = "https://unrealvalentin.github.io/potato-maps/?"+long1+","+lat1;
        return false;
      }
    </script>
  </body>
</html>
