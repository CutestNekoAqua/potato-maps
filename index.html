<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 15%;
        width: 100%;
      }
    </style>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <title>Potat0 Maps</title>
  </head>
  <body>
    <h2>Navigieren: </h2>
    <button id="hoyjohanneum">Zum Johanneum</button>

    <div id="map" class="map"></div>
    <script type="text/javascript">
      let args = window.location.search;
      console.log(args);
        let long = 14.2454676;
        let lat = 51.4390602;
      args.split('?');

      let fullcords = args[1];
      
      if (fullcords != null) {
        fullcords.split(',');
        
        long = fullcords[0];
        lat = fullcords[1];
      }
      var iconFeature = new ol.Feature({
          geometry: new ol.geom.Point(ol.proj.fromLonLat([14.24694, 51.43609])),
      });
      var iconStyle = new ol.style.Style({
          image: new ol.style.Icon({
            anchor: [0.5, 46],
            anchorXUnits: 'fraction',
            anchorYUnits: 'pixels',
            src: 'icon.png'
          })
  
      });
      iconFeature.setStyle(iconStyle);
      
      var vectorSource = new ol.source.Vector({
        features: [iconFeature]
      });

      var vectorLayer = new ol.layer.Vector({
        source: vectorSource
      });
      var properties = {
        center: ol.proj.fromLonLat([long, lat]),
        zoom: 19
      }
      var view1 = new ol.View(properties)

      var map = new ol.Map({
        target: 'map',
        layers: [
          
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }), vectorLayer
          
        ],
        view: view1
        });
        

        var hoyjohanneum = document.getElementById('hoyjohanneum');
        hoyjohanneum.addEventListener('click', function() {
          var point = ol.proj.fromLonLat([14.24694 ,51.43609]);
          var size = map.getSize();
          view1.centerOn(point, size, [570, 500]);
        })
      </script>
    </body>
  </html>
